<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <h3>Year: {{ movie.year }}</h3>
    <h3>Genres</h3>
    <ul>
        {% for genre in genres %}
            <li><a href={% url 'genre' genre.slug %}>{{ genre }}</a></li>
        {% endfor %}
    </ul>

    <h3>Actors</h3>
    <ul>
        {% for actor in actors %}
            <li><a href={% url 'actor' actor.slug %}>{{ actor }}</a></li>
        {% endfor %}
    </ul>


</body>
</html>
