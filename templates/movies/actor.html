{% extends 'movies/base.html' %}

{% block title %}{{ actor.name }}{% endblock %}

{% block body_block %}
    <h1>{{ actor.name }}</h1>

    <h3>Rating: {{ rating }} / 5.0</h3>

    <h3>Movies</h3>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'movie' movie.slug %}">{{ movie }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
