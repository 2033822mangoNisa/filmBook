{% extends 'movies/base.html' %}

{% block body_block %}

	<h1>Add a Movie</h1>

	<form id="category_form" method="post" action="{% url 'add_movie' %}">

        {% csrf_token %}
        {% for hidden in movie_form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in movie_form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            <br />
        {% endfor %}

        <input type="submit" name="submit" value="Add Movie" /><br />

    </form>

{% endblock %}
