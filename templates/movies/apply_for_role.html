{% extends 'movies/base.html' %}

{% block body_block %}

	<form class="form-horizontal" method="post" action="{% url 'apply' movie.slug %}" enctype="multipart/form-data">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <div class="col-lg-offset-2">
            <h2 class="form-signin-heading">Apply for a role in {{ movie }}</h2>
        </div>

        <div class="form-group" >
            <label class="col-lg-2 control-label" for="id_message">Write a message to the producer: </label>
            <div class="col-sm-9 col-xs-12 col-lg-9">
                <textarea class="form-control" rows="6" id="id_message" name="message" ></textarea>
            </div>
        </div>

        <div class="col-lg-offset-2">
            <button type="submit" class="btn btn-default">Apply</button>
        </div>

    </form>

{% endblock %}
