{% extends 'movies/base.html' %}

{% block body_block %}

	<h1>Fill in your user details</h1>

	<form id="category_form" method="post" action="{% url 'user_profile_details' user.username %}" enctype="multipart/form-data">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            <br />
        {% endfor %}

        <input type="submit" name="submit" value="Save" /><br />

    </form>

{% endblock %}
