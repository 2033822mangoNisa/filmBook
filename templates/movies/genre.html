<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{ genre_name }}</h1>
    {% if genre %}
        {% if movies %}
        <ul>
                {% for movie in movies %}
                <li><a href={% url 'movie' movie.slug %}>{{ movie.title }}</a></li>
                {% endfor %}
                </ul>
        {% else %}
                <strong>No movies currently in category.</strong>
                {% endif %}


    {% endif %}

</body>
</html>
